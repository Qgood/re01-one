    <div style="text-align: center;">
        <h1>VS CODE编程小技巧</h1>
    </div>
    <div style="text-align: center;">
        <h1>1.选中一个单词，按ctrl+D可以同时选择多个相同的，ctrl+d按几次就选几个，然后就可以同时修改啦</h1>
        <h1>2.按住alt+鼠标左键即可选择多出同时书写代码</h1>
        <h1>3.ctrl+f进行查找</h1>
        <h1>4.点击左侧的放大镜可以全局搜索全部工作文件的目标变量等</h1>
        <h1>5.在查看——编辑布局——可进行上下左右拆分，适用于看上面的代码一个窗口，编辑代码一个窗口，同时更新的</h1>
        <h1>6.工作区的文件夹最好是中文的，比如：乱码等</h1>
    </div>
